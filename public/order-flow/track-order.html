<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaleefy || Track Order</title>
  <!-- Font CSS -->
  <link rel="stylesheet" href="../assest/css/font.css"/>
  <!-- Style CSS -->
  <link rel="stylesheet" href="../assest/css/style.css"/>
</head>
<body>
  <div class="w-full relative">
    <!-- header -->
     <header class="w-full bg-white relative z-20">
      <div class="w-full relative bg-white drop-shadow-one py-5 z-10">                                                                                                                                                                                                                                                                                
        <div class="container flex items-center relative">
           <div class="logo w-16 lg:w-20">
              <a href="javascript:void(0)">
                <img src="../assest/images/svg/Sellify.svg" class="w-full" alt="logoSellify">
              </a>
           </div>
        </div>
      </div>
    </header>
    
    <div class="flex flex-wrap py-8 md:py-10 xl:py-12">
      <div class="container">
        <!-- menu list flow/ -->
        <h2 class="block capitalize font-bold my-4 sm:my-6">Track order</h2>
        <div class="border rounded-xl p-4 flex flex-wrap md:flex-nowrap items-end justify-between">
          <div class="pt-2">
            <p class="text-lg font-bold text-primary">Arriving 06 Mar 2023</p>
            <div class="flex flex-wrap sm:flex-nowrap items-center lg:items-end justify-start pt-2 sm:pt-4">
              <div class="order_img bg-gray_gull/10"><img src="../assest/images/image5.png" alt="Order Img" class="w-full"></div>  
              <div class="flex flex-col items-start justify-center sm:pl-4 md:pl-6 lg:pl-8 pt-1 sm:pt-0  space-y-1">
                <p class="font-bold text-sm md:text-base">Floral rose gold finger ring</p>
                <p class="w-11/12 text-xs text-gray_gull font-medium break-all">Add the gentle charm of flowers to your look with this finger ring crafted in 18 Karat Rose Gold with diamonds. Stone Clarity SI2</p>
                <div class="font-bold">
                  <span class="text-xs md:text-sm text-black_mirage">Offer Price</span>
                  <span class="text-sm md:text-base">₹ 24 814.00</span>
                  <span class="font-normal text-xs md:text-sm text-gray_slate">Price ₹ 26 398.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="flex md:flex-wrap items-center justify-start w-full md:w-auto text-xs sm:text-sm font-medium pt-3">
            <button type="button" class="w-full sm:w-auto md:w-full font-bold border rounded-lg bg-primary text-white py-3 px-5 mx-0">Track Order</button>
            <button type="button" class="w-full sm:w-auto md:w-full font-bold border rounded-lg border-primary text-black_mirage py-3 px-5 md:mt-3 ml-2 md:ml-0">Cancel Order</button>
          </div>
        </div>  
        <div class="w-full py-24">
          <div class="flex items-center justify-evenly max-w-3xl w-full mx-auto">
            <div class="w-1/4">
              <div class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mx-auto border-x border-dashed"><span class="icon-orderComfirmed text-xl text-gray_slate"></span></div>
              <span class="block text-center font-primary text-primary tex-sm md:text-base lg:text-lg mt-2">Order Confirmed</span>
            </div>
            <div class="w-1/4">
              <div class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mx-auto border-x border-dashed"><span class="icon-shipped text-xl text-gray_slate"></span></div>
              <span class="block text-center font-primary text-primary tex-sm md:text-base lg:text-lg mt-2">Shipped</span>
            </div>
            <div class="w-1/4">
              <div class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mx-auto border-x border-dashed"><span class="icon-outOfDeliver text-xl text-gray_slate"></span></div>
              <span class="block text-center font-primary text-primary tex-sm md:text-base lg:text-lg mt-2">Out for Delivery</span>
            </div>
            <div class="w-1/4">
              <div class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mx-auto border-x border-dashed"><span class="icon-deliver text-xl text-gray_slate"></span></div>
              <span class="block text-center font-primary text-primary tex-sm md:text-base lg:text-lg mt-2">Delivered</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
