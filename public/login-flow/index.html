<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaleefy || SignUp</title>
  <!-- Font CSS -->
  <link rel="stylesheet" href="../assest/css/font.css" />
  <!-- Style CSS -->
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>
<body>
  <img src="../assest/images/loginbg.png" class="absolute inset-y-0 left-0 h-screen" alt="">
  <div class="relative z-20 flex items-center justify-center w-full h-screen">
    <div class="max-w-[485px] w-full px-4">
      <div class="homr_logo"><a href="" class=""><img src="../assest/images/logilogo.png" class="mx-auto" alt=""></a></div>
      <div class="form_data space-y-7">
        <div class="space-y-3">
          <span class="block text-28 font-medium">Sign up</span>
          <p class="text-gray_slate">Please fill your information below</p>
        </div>
        <form action="" class="space-y-6">
          <div class="flex items-center bg-light_gray text-gray_gull rounded-lg text-lg p-3">
            <span class="icon-Profile px-3"></span>
            <input type="text" class="border-0 outline-none bg-transparent" placeholder="Name">
          </div>
          <div class="flex items-center bg-light_gray text-gray_gull rounded-lg text-lg p-3">
            <span class="icon-envelope px-3"></span>
            <input type="text" class="border-0 outline-none bg-transparent" placeholder="Email">
          </div>
          <div class="flex items-center bg-light_gray text-gray_gull rounded-lg text-lg p-3">
            <span class="icon-lock px-3"></span>
            <input type="text" class="border-0 outline-none bg-transparent" placeholder="Password">
          </div>
          <div class="flex items-center pt-3">
            <button type="submit" class="bg-primary w-full rounded-lg text-lg text-white capitalize font-medium p-3">sign up</button>
          </div>
          <hr>
          <div class="flex items-center justify-between text-sm md:text-base">
            <span class="capitalize text-gray_slate font-semibold">already have an account</span>
            <a href="" class="capitalize text-primary font-semibold">login to your account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
